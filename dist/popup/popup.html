<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTab 设置</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>MyTab 设置</h1>
    </div>

    <div class="popup-content">
      <!-- 保存到工作区表单 -->
      <div id="save-to-workspace-dialog" class="section">
        <div class="form-header">
          <h3>保存到工作区</h3>
        </div>
        <form id="save-to-workspace-form">
          <div class="form-group">
            <label for="workspace-bookmark-title">标题</label>
            <input type="text" id="workspace-bookmark-title" required>
          </div>
          <div class="form-group">
            <label for="workspace-bookmark-url">网址</label>
            <input type="url" id="workspace-bookmark-url" required>
          </div>
          <div class="form-group">
            <label for="workspace-select">选择工作区</label>
            <select id="workspace-select" required>
              <option value="">选择工作区</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">保存到工作区</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
